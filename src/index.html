<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container">
      <center>
        <div class="jumbotron">
          <h1>Haiku Checker</h1>
        </div>
        <h3>Check if your poem is a haiku</h3><br>
        <form id="haiku-form">
          <textarea rows="10" cols="100" id="inputPoem" type="text" placeholder="Haiku here.."></textarea><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </center>
    </div>
  </body>
</html>
